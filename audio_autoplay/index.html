<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Audio Example</title>
</head>
<body>
    <h1>Welcome to My GitHub Pages Website</h1>
    <audio controls autoplay>
        <source src="jp_what_want.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>This audio will play automatically when the page loads.</p>
</body>
</html>
